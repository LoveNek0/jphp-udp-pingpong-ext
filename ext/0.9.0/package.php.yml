name: jphp-udp-pingpong-ext
version: 0.9.0
description: A jPHP extension that implements an API for client-server applications based on a UDP Ping-Pong connection

deps:
  jphp-runtime: "*"

plugins:
  - Gradle
  - Doc

config:
  ignore:
    - /.idea/**
    - /.gradle/**
    - /*.iml
    - /.git/**
    - /gradle/**
    - /build/**
    - /LICENSE
    - /README.md
    - /RU-README.md
    - /EN-README.md
    - /.gitignore
    - /.gitattributes